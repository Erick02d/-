<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Yanet üíñ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s;
            max-width: 400px;
        }

        h1 {
            color: #ff4d79;
            font-size: 24px;
            animation: latido 1.5s infinite alternate;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .yes {
            background-color: #ff4d79;
            color: white;
            transition: transform 0.2s;
        }

        .yes:hover {
            transform: scale(1.1);
        }

        .no {
            background-color: #cccccc;
            color: black;
            position: absolute;
        }

        @keyframes latido {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Yanet (mi tiquitita hermosa) üíñ</h1>
        <p>¬øQuieres ser mi San Valent√≠n? üòç</p>
        <div class="buttons">
            <button class="yes" onclick="aceptar()">S√≠ üíï</button>
            <button class="no" onmouseover="mueveBoton(this)">No üò¢</button>
        </div>
    </div>

    <script>
        function aceptar() {
            alert("Gracias por aceptar amor, sab√≠a que lo ibas a hacer üòòüíñ");
        }

        function mueveBoton(btn) {
            let x = Math.random() * (window.innerWidth - btn.offsetWidth);
            let y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>

</body>
</html>
